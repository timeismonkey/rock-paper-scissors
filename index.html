<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Banana Churro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span id="apple">Apple</span> 
                <span id="banana">Banana</span>
                <span id="churro">Churro</span> 
            </h1>
        </div>
        <div class="body">
            <div class="result-container">
                <div class="welcome">
                    <h3>Welcome to Apple Banana Churro</h3>
                    <h3>Pick your food!</h3>
                </div>
            </div>
            <div class="score">
                <h3>
                    Player Score
                    <div class="player-score">0</div>
                </h3>
                
                <h3>
                    Computer Score
                    <div class="computer-score">0</div>
                </h3>
                
            </div>
            <div class="buttons">
                <button id="apple-btn" class="choice"><img class="apple" src="./images/apple.png" alt="Red Apple"></button>
                <button id="banana-btn" class="choice"><img class="banana" src="./images/banana.png" alt="Banana"></button>
                <button id="churro-btn" class="choice"><img class="churro" src="./images/churros.png" alt="Churro with chocolate on the end"></button>
            </div>
        </div>
        <div class="footer">
            <div class="signature">
                By Jerry Hara
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
